{% extends "smart_scheduler/base.html" %}
{% block content %}
    <body class="background_color">
        <div class="content-section">
            <form method="POST" class="form_login" autocomplete="off">
                <div class="img-overlay_login"</div>
                <h1>Log In</h1>
                {% csrf_token %}
                
                <div class="inputs">
                    <label for="{{ form.username.id_for_label }}" class="label">Username</label> 
                    <input id="{{ form.username.id_for_label }}" maxlength="100" name="{{ form.username.html_name }}" value="{{ form.username.value|default_if_none:"" }}" type="text" class="django_form">
                </div>
                <div class="inputs">
                    <label for="{{ form.password.id_for_label }}" class="label">Password</label>
                    <input id="{{ form.password.id_for_label }}" maxlength="100" name="{{ form.password.html_name }}" value="{{ form.password.value|default_if_none:"" }}" type="password" class="django_form">
                </div>
                <div class="form-group">
                    <button class="button_create" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="bottom_text">
                    Need an Account? <a class="bottom_text" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </div>
        </div>
    </body>
{% endblock content %}
