{% extends "smart_scheduler/base.html" %}
{% block content %}
    <body class="background_color">
        <div class="content-section">
            <form method="POST" class="form_login" autocomplete="off">
                <div class="img-overlay_login"</div>
                <h1>Log In</h1>
                {% csrf_token %}
                <div class="inputs">
                    <label for="{{ form.username.id_for_label }}" class="label">Username</label> 
                    <input id="{{ form.username.id_for_label }}" maxlength="20" name="{{ form.username.html_name }}" value="{{ form.username.value|default_if_none:"" }}" type="text" class="django_form" required oninvalid="this.setCustomValidity('Enter a username')" oninput="this.setCustomValidity('')"/>
                </div>
                <div class="inputs">
                    <label for="{{ form.password.id_for_label }}" class="label">Password</label>
                    <input id="{{ form.password.id_for_label }}" maxlength="40" name="{{ form.password.html_name }}" value="{{ form.password.value|default_if_none:"" }}" type="password" class="django_form" required oninvalid="this.setCustomValidity('Enter a password')" oninput="this.setCustomValidity('')">
                </div>
                {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                        <p class="form_error">{{ error }}</p>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
                    <button class="button_create" type="submit">Login</button>
                </div>
            </form>
            <br>
            <div>
                <a class="bottom_text" href="{% url 'register' %}">
                    <small class="bottom_text">
                        <br>
                        Need an Account? Sign Up Now
                    </small>
                </a>
            </div>
        </div>
    </body>
{% endblock content %}
