<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
      margin: 0;
      padding: 0;
      font-size: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .spacer{
      width: 8vw;
      height: 8vh;
      display: inline-block;
      background-color: #f2f2f2;
    }
    
    .left {
      overflow: hidden;
      background-color: #f2f2f2;
      display: inline-block;
      height: 8vh;
      font-size: 6vh;
      color: black;
      text-align: center;
      width: 28vw;
    }
    
    .middle {
      overflow: hidden;
      background-color: #f2f2f2;
      display: inline-block;
      height: 8vh;
      font-size: 6vh;
      color: black;
      text-align: center;
      width: 28vw;
    }
    
    .right {
      overflow: hidden;
      background-color: #f2f2f2;
      display: inline-block;
      height: 8vh;
      font-size: 6vh;
      color: black;
      text-align: center;
      width: 28vw;
    }
    
    .right:hover, .left:hover, .middle:hover {
      background-color: #ddd;
      border-bottom-color: rgb(99, 133, 255);
      border-bottom-width: 1vh;
      border-bottom-style: solid;
    }
    
    .left.active, .right.active, .middle.active {
      border-bottom-color: rgb(95, 170, 255);
      border-bottom-width: 1vh;
      border-bottom-style: solid;
    }

</style>
</head>
<body>
<div class="spacer"></div>
<div class="left active">Recipes</div>
<div class="middle">Schedule</div>
<div class="right">Grocery List</div>
<div class="spacer"></div>
</div>



</body>
